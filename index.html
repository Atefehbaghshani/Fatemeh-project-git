<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search-engine" id="submit-form">
        <input
          id="search-input"
          class="search-box"
          type="search"
          placeholder="🔍Search Location"
        />
        <input class="submit" id="submit-button" type="submit" />
      </form>
      <h1>Tehran</h1>
      <h2>
        <div class="day" id="exactTime">Monday, 9:00 pm</div>
        <div class="condition" id="description">
          Cloudy <span id="icon">☁</span>
        </div>
        <div class="degree"><span id="current-degree">15</span> ℃</div>
      </h2>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <div class="dayForecast">Tuesday</div>
          <div class="conditionForecast">Cloudy ☁</div>
          <div class="degreeForecast">14 ℃</div>
        </div>
        <div class="col-2">
          <div class="dayForecast">Wednesday</div>
          <div class="conditionForecast">Rainy 🌧</div>
          <div class="degreeForecast">10 ℃</div>
        </div>
        <div class="col-2">
          <div class="dayForecast">Thursday</div>
          <div class="conditionForecast">Rainy 🌧</div>
          <div class="degreeForecast">11 ℃</div>
        </div>

        <div class="col-2">
          <div class="dayForecast">Friday</div>
          <div class="conditionForecast">Cloudy ☁</div>
          <div class="degreeForecast">15 ℃</div>
        </div>

        <div class="col-2">
          <div class="dayForecast">Saturday</div>
          <div class="conditionForecast">Sunny ☀</div>

          <div class="degreeForecast">18 ℃</div>
        </div>
        <div class="col-1"></div>
      </div>
      <br />
    </div>

    <div class="footnote">
      Coded By
      <span class="name">
        <a
          href="https://www.linkedin.com/in/fatemeh-baghishani/"
          target="_blank"
          >Fatemeh Baghishani</a
        >
        and is
        <a
          href="https://github.com/Atefehbaghshani/Fatemeh-project-git"
          target="_blank"
          >Open Source on GitHub</a
        >
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
